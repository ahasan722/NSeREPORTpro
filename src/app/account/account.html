<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="userLoginData" class="ion-padding-top ion-text-center">
        <img src="../../assets/img/avatar-user.jpeg" alt="avatar">

        <ion-list lines="full">
            <ion-list-header>
                User
            </ion-list-header>
            <ion-item>
                <ion-icon src="assets/icon/refugees.svg" slot="start"></ion-icon>
                <ion-label class="ion-text-wrap ion-text-uppercase">{{userLoginData.name}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label class="ion-text-wrap">{{userLoginData.email}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label class="ion-text-wrap">Member Since: {{userLoginData.created_at | date:'medium'}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label class="ion-text-wrap">{{userLoginData.user_type}}</ion-label>
            </ion-item>
        </ion-list>
        <ion-list lines="none">
            <ion-list-header>
                Preference
            </ion-list-header>

            <ion-item button (click)="openTutorial()" detail="false">
                <ion-icon slot="start" name="hammer"></ion-icon>
                <ion-label>Show Tutorial</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon slot="start" name="moon-outline"></ion-icon>
                <ion-label>
                    Dark Mode
                </ion-label>
                <ion-toggle [(ngModel)]="dark"></ion-toggle>
            </ion-item>
            <ion-button expand="block" color="dark" (click)="logout()">
                <ion-icon name="log-out" slot="end"></ion-icon>
                Logout
            </ion-button>
        </ion-list>
    </div>
</ion-content>
